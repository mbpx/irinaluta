<div class="clock">
    <canvas #canvas id="canvas" class="center-square" (mouseenter)="mouseover()" (mouseleave)="mouseout()"></canvas>

    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
    <div class="hand additional-hand-1"></div>
    <div class="hand additional-hand-2"></div>
    <div class="hand additional-hand-3"></div>
    <div class="hand additional-hand-4"></div>
    <div class="hand additional-hand-5"></div>
</div>
